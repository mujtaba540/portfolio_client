<div class="d-flex flex-column gap-2 bg-sec-color align-items-start px-2">
    <div class="d-flex flex-column align-items-start justify-content-md-start py-4">
        <div class="max-w-40 bg-main-color h-2 mt-1 mb-4 "></div>
        <h1 class="intro-title fw-bold text-start main-color">Project Gallery</h1>
    </div>
    <div class="d-flex flex-column flex-sm-row align-items-center justify-content-center w-100 container py-5">
        <div class="row row-cols-auto row-cols-lg-2 g-2 g-lg-3 justify-content-center">
            <div class="col d-flex flex-column align-items-center" *ngFor="let img of item">
                <img [src]="img" class="img-icon ">
            </div>
        </div>
    </div>
</div>
