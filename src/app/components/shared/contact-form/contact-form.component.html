<div class="d-flex flex-column gap-2 flex-lg-row align-items-start justify-content-between md:py-24 px-1" id="contact">
    <div class="d-flex flex-column align-items-start justify-content-lg-start py-4">
        <div class="max-w-40 bg-main-color h-2 mt-1 mb-4 "></div>
        <h1 class="intro-title text-start">Send me a Message</h1>
        <p class="intro-description text-start px-1">Have a question, proposal, or just want
            to say hello? Go ahead and reach out!</p>
    </div>

    <form class="d-flex flex-column gap-2 w-full lg:w-6/12" [formGroup]="emailForm" (ngSubmit)="sendEmail()">
        <div class="d-flex flex-column gap-2">
            <div class="d-flex flex-column">
                <label class="main-text-color fw-bold">Your Name:</label>
                <input type="text" placeholder="Name" class=" form-control py-2 main-text-color" formControlName="name">
                <span class="text-danger"
                    *ngIf="emailForm.controls['name'].errors?.['required'] && emailForm.controls['name'].touched">
                    *Name is required
                </span>
            </div>
            <div class="d-flex flex-column">
                <label class="main-text-color fw-bold">Your Email:</label>
                <input type="email" placeholder="Email" class=" form-control py-2 main-text-color"
                    formControlName="email">
                <span class="text-danger"
                    *ngIf="(emailForm.controls['email'].errors?.['required'] || emailForm.controls['email'].errors?.['email']) && emailForm.controls['email'].touched">
                    *Valid Email is required
                </span>
            </div>

        </div>
        <div class="">
            <label class="main-text-color fw-bold">Your Message:</label>
            <textarea type="text" placeholder="Message..." class=" form-control py-2 main-text-color" cols="6"
                formControlName="message"></textarea>
            <span class="text-danger"
                *ngIf="emailForm.controls['message'].errors?.['required'] && emailForm.controls['message'].touched">
                *Message is required
            </span>
        </div>
        <button class="btn btn-submit bg-main-color sec-text-color w-50 align-self-center py-2" type="submit"
            [disabled]="!emailForm.valid || isSubmitting">Send
            <div class="spinner-border spinner-border-sm" *ngIf="isSubmitting" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </button>
    </form>
</div>
